{% extends "default_base.html" %}

{% load bootstrap3 %}

{% block head %}
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
  <script type="text/javascript">
    Stripe.publishableKey = '{{ publishable }}';
  </script>
{% endblock %}

{% block jumbotron %}
<div class="row">
  <div class="col-md-12">
    <div class="well well-sm">
      <h1>Let's Pay!</h1>
      <p>Pay using your preffered method of payment</p>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
  <div class="container">
    <div class="col-md-4">
      <form action="" method="POST">
        <script
          src="https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key="pk_test_R96N2i8ggtgiRoOgiZLk8AmR"
          data-amount="2000"
          data-name="Demo Site"
          data-description="2 widgets ($20.00)"
          data-image="/128x128.png">
        </script>
      </form>
    </div>
    <div class="col-md-4">
      <a class="coinbase-button" data-code="5cd802d623c74a73ff60b224800f6220" data-button-style="custom_small" href="https://coinbase.com/checkouts/5cd802d623c74a73ff60b224800f6220">Pay With Bitcoin</a>
      <script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>
    </div>
    <div class="col-md-4">  
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="KP7J4S3N2JLVA">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="container">
    
  </div>
</div>
{% endblock %}
