{% load bootstrap3 %}
{% load dajaxice_templatetags %}

<div id="verified_numbers">
{% if verified_number_list %}
  <h3>Your Numbers</h3>
    {% for number in verified_number_list %}
      <p><button class="btn btn-danger" data-toggle="modal" onClick="are_you_sure('{{number}}');">{% bootstrap_icon "trash" %}</button>   {{ number }}</p>
    {% endfor %}
  <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">
    Verify Another Number
  </button>
{% else %}
  <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">
    Verify a Number
  </button>
{% endif %} 

  <div class="modal fade" id="confirm_del_modal" tabindex="-1" role="dialog" aria-labelledby="confirm_del_modal_label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" onclick="clear_fields();" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="confirm_del_modal_label">Are you sure?</h4>
        </div>
        <div class="modal-body">
      </div>
    </div>
  </div>

</div>
